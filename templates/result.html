<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Result</h1>
    <div class="container">
        {% if filename %}
            <h2>Encoded Image:</h2>
            <img src="{{ url_for('static', filename='encoded/' + filename) }}" alt="Encoded Image">
            <p>Download the image to see the encoded message.</p>
            <a href="{{ url_for('download_file', filename=filename) }}">Download</a>
        {% elif message %}
            <h2>Decoded Message:</h2>
            <p>{{ message }}</p>
        {% endif %}
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
